<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | TechSpark</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const navLinks = document.querySelectorAll('nav a');
            navLinks.forEach(link => {
                if (window.location.pathname.endsWith(link.getAttribute('href'))) {
                    link.classList.add('active');
                }
            });
        });
        document.addEventListener('click', function (e) {
            if (e.target.tagName === 'BUTTON') {
                const btn = e.target;
                const ripple = document.createElement('span');
                ripple.className = 'ripple';
                ripple.style.left = e.offsetX + 'px';
                ripple.style.top = e.offsetY + 'px';
                btn.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            }
        });
    </script>
</head>

<body>
    <header>
        <h1>TechSpark</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="blog.html">Blog</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <h2 style="animation: fadeInMain 1.2s;">Contact Us</h2>
        <article class="card">
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </article>
    </main>

    <footer>
        <p>Â© 2025 TechSpark</p>
    </footer>

    <style>
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 115, 230, 0.2);
            transform: scale(0);
            animation: ripple-effect 0.6s linear;
            pointer-events: none;
            width: 60px;
            height: 60px;

            <style>.ripple {
                position: absolute;
                border-radius: 50%;
                background: rgba(0, 115, 230, 0.2);
                transform: scale(0);
                animation: ripple-effect 0.6s linear;
                pointer-events: none;
                width: 60px;
                height: 60px;
                z-index: 1;
            }

            @keyframes ripple-effect {
                to {
                    transform: scale(2.5);
                    opacity: 0;
                }
            }

            .card {
                transition: box-shadow 0.3s, transform 0.3s;
                position: relative;
            }

            .card:hover {
                box-shadow: 0 8px 32px rgba(0, 115, 230, 0.18);
                transform: translateY(-4px) scale(1.01);
            }

            a:hover {
                text-decoration: underline;
            }

            header {
                background: linear-gradient(90deg, #0073e6 60%, #00c6fb 100%), url('images/cover.jpg') center/cover no-repeat;
                color: #fff;
                position: relative;
                overflow: hidden;
            }

            header::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.45);
                z-index: 1;
            }

            header>* {
                position: relative;
                z-index: 2;
            }

            header h1,
            header nav a {
                text-shadow: 0 2px 8px rgba(0, 0, 0, 0.25), 0 0 2px #0073e6;
            }

            @media (min-width: 600px) {
                header {
                    background-attachment: fixed;
                }
            }
    </style>
